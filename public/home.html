<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>POSTS</title>
    <link rel="stylesheet" href="stylesheets/main.css">
</head>
<body>

    <h1>WEB API ENDPOINTS</h1>
    
    <div class="grid">
        <button id="list-engagement" class="btn">Get Engagements</button>
        <button id="list-plan" class="btn">Get Payment Plans</button>
        <div id="engagement-display"></div>
        <div id="plan-display"></div>
    </div>

    <div class="grid">
        <form id="enroll_customer_form" method="POST">
            <h1>ENROLL CUSTOMER</h1>
            <div id="enroll-message"></div>
            <div class="group">
                <label for="first_name">First Name</label>
                <input type="text" id="first_name" name="first_name">
            </div>

            <div class="group">
                <label for="last_name">Last Name</label>
                <input type="text" id="last_name" name="last_name">
            </div>

            <div class="group">
                <label for="email_address">Email Address</label>
                <input type="email" id="email_address" name="email_address">
            </div>
            <button id="enroll_customer" class="btn">SUBMIT</button>
        </form>

        <form id="update_password_form" method="POST">
            <h1>SET CUSTOMER PASSWORD</h1>
            <div id="update-password-message"></div>
            <div class="group">
                <label for="email_address">Email Address</label>
                <input type="email" id="email_address" name="email_address">
            </div>

            <div class="group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password">
            </div>

            <div class="group">
                <label for="password_confirmation">Confirm Password</label>
                <input type="password" id="password_confirmation" name="password_confirmation">
            </div>
            <button id="update_password" class="btn">SUBMIT</button>
        </form>
    </div>

    <div class="grid">
        <form id="update_customer_form" method="POST">
            <h1>SET CUSTOMER PASSWORD</h1>
            <div id="update_customer_message"></div>
            <div class="group">
                <label for="email_address">Email Address</label>
                <input type="email" id="email_address" name="email_address">
            </div>

            <div class="group">
                <label for="first_name">First Name</label>
                <input type="text" id="first_name" name="first_name">
            </div>
            
            <div class="group">
                <label for="last_name">Last Name</label>
                <input type="text" id="last_name" name="last_name">
            </div>
            
            <div class="group">
                <label for="birthday">Birthday</label>
                <input type="date" id="birthday" name="birthday">
            </div>
            
            <div class="group">
                <label for="account_status">Account Status</label>
                <select name="account_status" id="account_status">
                    <option value="">Select Status</option>
                    <option value="Active">Active</option>
                    <option value="Inactive">Inactive</option>
                    <option value="Deactivated">Deactivated</option>
                </select>
            </div>
            
            <div class="group">
                <label for="id">Id</label>
                <input type="text" id="id" name="id">
            </div>
            <button id="update_customer" class="btn">SUBMIT</button>
        </form>
    </div>


    <script src="scripts/config.js"></script>
    <script src="scripts/load-data.js"></script>
    <script src="scripts/add-data.js"></script>

</body>
</html>
