<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>POSTS</title>
    <link rel="stylesheet" href="stylesheets/main.css">
</head>
<body>

    <h1>WEB API ENDPOINTS</h1>
    
    <div class="grid">
        <button id="list-engagement" class="btn">Get Engagements</button>
        <button id="list-plan" class="btn">Get Payment Plans</button>
        <div id="engagement-display"></div>
        <div id="plan-display"></div>
    </div>

    <div class="grid">
        <form id="enroll_customer_form" method="POST">
            <input type="text" id="first_name">
            <input type="text" id="last_name">
            <input type="email" id="email_address">
            <button id="enroll_customer" class="btn">SUBMIT</button>
        </form>
        <div id="enroll-message"></div>
    </div>


    <script src="scripts/load-data.js"></script>

</body>
</html>
