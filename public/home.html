<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>POSTS</title>
    <link rel="stylesheet" href="stylesheets/main.css">
</head>
<body>
    
    <button id="list-engagement" class="btn">Get Engagements</button>
    <div class="display"></div>

    <script>
        const BASE_URL = "https://afternoon-dawn-87591.herokuapp.com/";
        const btn = document.getElementById("list-engagement");
        btn.addEventListener("click", (e) => {
            fetch(BASE_URL+"list-engagement").then(function (response) {
                return response.json();
            }).then(function (data) {
                console.log(data);
            }).catch(function (err) {
                console.warn('Something went wrong.', err);
            });
        });
    </script>

</body>
</html>
